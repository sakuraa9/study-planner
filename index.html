<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Study Planner</h1>
    <nav class="nav">
      <button id="btnViewDemo" type="button">View Demo</button>
      <button id="btnMyPlan" type="button">My Plan</button>
      <button id="btnCreateNew" type="button">Create New Plan</button>
      <button id="btnExport" type="button">Export</button>
      <button id="btnImport" type="button">Import</button>
    </nav>
  </header>

  <main class="container">
  <div id="banner" class="banner"></div>

  <div class="tabs">
    <button class="tab" data-screen="dashboard" id="tabDashboard">Dashboard</button>
    <button class="tab" data-screen="subjects" id="tabSubjects">Subjects</button>
    <button class="tab" data-screen="exams" id="tabExams">Exams</button>
    <button class="tab" data-screen="tasks" id="tabTasks">Tasks</button>
    <button class="tab" data-screen="today" id="tabToday">Today</button>
  </div>

  <section class="card">
    <div class="meta-row">
      <div><strong>Active plan:</strong> <span id="activePlanLabel">-</span></div>
      <div><strong>Screen:</strong> <span id="activeScreenLabel">-</span></div>
    </div>
  </section>

  <section class="card" id="screenContainer" style="margin-top: 16px;"></section>
</main>


  <script src="app.js"></script>
</body>
</html>
